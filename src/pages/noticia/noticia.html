<ion-header>

  <ion-navbar>
    <ion-title>{{noticia.categoria}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="imagem-header" [ngStyle]="{'background-image': 'url(' + noticia.imagem + ')'}"> 

  </div>
  <div class="conteudo" padding>
    
    <div class="social-bar">
        <div class="heart"></div>
        <div class="comment"></div>
        <div class="likes">256</div>
    </div>

    <h2>{{noticia.titulo}}</h2>
    <article [innerHTML]="noticia.conteudo"></article>

    <div class="comentarios">
      <ul>
        <li *ngFor="let comentario of comentarios">
          <span class="usuario">{{comentario.usuario}}</span> <span [innerHTML]="comentario.texto | emoji"></span>
        </li>
      </ul>
    </div>

  </div>
  
</ion-content>
