<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>Not√≠cias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <section class="card-noticia" *ngFor="let noticia of noticias">
    <div class="card-header">
      <div class="avatar {{noticia.letra}}">{{noticia.letra}}</div>
      <div class="categoria">{{noticia.categoria}}</div>
      <div class="data">{{noticia.data}}</div>
    </div>
    <div class="card-body" (click)="abrirNoticia(noticia)">
      <img [src]="noticia.imagem">

      <div class="social-bar">
        <div class="heart"></div>
        <div class="comment"></div>
        <div class="likes">256</div>
      </div>

      <h2>{{noticia.titulo}}</h2>

    </div>
    
  </section>


</ion-content>
